<div ngDraggable [handle]="DemoHandle" class="animated fadeIn modal-draggable">
        <div #DemoHandle class="modal-header">
            <h6 class="modal-title pull-left">Account Type Remove</h6>
            <button class="close pull-right" aria-label="Close" (click)="onCloseModal({})">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-lg-12 mb-1">
                        <div class="card">
                            <div class="card-header">
                                <span class="nameSpan">Basic Information</span>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <dt class="col-5">Account Type Name</dt>
                                    <dd class="col-7">: {{accTypeObj.name}}</dd>
                                    <dt class="col-5"> Account Type No</dt>
                                    <dd class="col-7">: {{accTypeObj.accTypeNo}}</dd>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="modal-footer">
            <button (click)="onClickRemove()" class="btn btn-sm btn-success" [disabled]="spinner" tabindex="2"  > 
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"
                              *ngIf="spinner" (click)="onClickRemove()"></span> Remove
            </button>
            <button type="button" (click)="onCloseModal({});" class="btn btn-sm btn-secondary">Close</button>
        </div>
    </div>
